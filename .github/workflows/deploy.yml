name: Deploy to Ubuntu Home Server

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    name: Deploy to Self-Hosted Runner
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Run Container
        run: |
          # 1. Build the image (pointing to the correct Dockerfile)
          docker build -t gogogo-backend -f docker/Dockerfile.prod .

          # 2. Stop and remove old container (ignore error if it doesn't exist)
          docker stop gogogo-backend || true
          docker rm gogogo-backend || true

          # 2.1. Run Database Migrations
          docker run --rm \
            --env-file /home/gogogo/.env.backend.prod \
            --network gogogo-network \
            gogogo-backend \
            alembic upgrade head

          # 3. Run new container
          # Assumes .env.prod exists in the home directory or a stable path. 
          # We use $(pwd)/.env.prod if you put it in the runner folder, 
          # BUT runner folders are volatile.
          # BETTER: Put .env.prod in a fixed location like $HOME/gogogo/.env.prod
          
          docker run -d \
            --name gogogo-backend \
            --restart unless-stopped \
            -p 8000:8000 \
            --env-file /home/gogogo/.env.backend.prod \
            --network gogogo-network \
            gogogo-backend

          # 4. Stop and remove old worker container
          docker stop gogogo-worker || true
          docker rm gogogo-worker || true

          # 5. Run new worker container
          docker run -d \
            --name gogogo-worker \
            --restart unless-stopped \
            --env-file /home/gogogo/.env.backend.prod \
            --network gogogo-network \
            gogogo-backend \
            celery -A app.core.celery_app.celery_app worker --loglevel=info -Q gogogo_queue --concurrency=4
            
      - name: Clean up system
        run: docker system prune -f
