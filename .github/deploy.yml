name: Deploy to Ubuntu Home Server

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    name: Deploy to Self-Hosted Runner
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build and Run Container
        run: |
          # 1. Build the image
          docker build -t gogogo-backend -f docker/Dockerfile.prod .

          # 2. Stop and remove old container
          docker stop gogogo-backend || true
          docker rm gogogo-backend || true

          # 3. Run new container
          # Ensure /home/gogogo/.env.backend.prod exists on your server!
          docker run -d \
            --name gogogo-backend \
            --restart unless-stopped \
            -p 8000:8000 \
            --env-file /home/gogogo/.env.backend.prod \
            gogogo-backend
            
      - name: Clean up system
        run: docker system prune -f